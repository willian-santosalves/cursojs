<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-size: 18pt;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = prompt("Qual é o seu nome?")
        document.write(`Olá ${nome}!!! Seu nome tem ${nome.length} letras</br>`)
        document.write(`Seu nome com todas as letras em Maiúsculas fica assim ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome com todas as letras em Minúsculas fica assim ${nome.toLowerCase()}`)
    </script>
</body>
